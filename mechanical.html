<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Mechanical Subsystem</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <!--[if lte IE 8]>
    <script src="css/ie/html5shiv.js"></script><![endif]-->

    <script src="js/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-layers.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/w3-html-include.js"></script>

    <!-- HTML360 -->
    <script src="js/threesixty.min.js"></script>

    <!-- JS to initialize threesixty when page loads -->
    <script type="text/javascript">
        var included = false;
        function html360_init() {
            product = $('#turtle_frames').ThreeSixty({
                totalFrames: 24,
                endFrame: 24,
                currentFrame: 1,
                drag: true,
                imgList: '.threesixty_images',
                progress: '.spinner',
                imagePath: 'images/asm/',
                filePrefix: '',
                ext: '.jpg',
                height: 495,
                width: 640,
                navigation: false,
                disableSpin: false,
                speedMultiplier: 1,
                zeroPadding: true,
                responsive: true
            });
        }

        $(function(){
            $("#footer").load("footer.html");
            HTMLInclude();
        });

        $().ready(function () {
            html360_init();
        });

    </script>

    <noscript>
        <!-- Main stylescheet -->
        <link rel="stylesheet" href="css/skel.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/style-xlarge.css"/>

    </noscript>
    <link rel="stylesheet" href="css/threesixty.css">

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/ie/v8.css"/><![endif]-->
</head>
<body>

<!-- Header -->
<div w3-include-html="header.html"></div>

<!-- Main -->
<section id="main" class="wrapper">
    <div class="container">

        <header class="major">
            <h2>Mechanical Subsystem</h2>
            <p>A Hybrid Quadrupedal Robot</p>
            <a href="#" class="image fit">
                <div style="box-shadow: burlywood 1px 0px 50px;">
                    <div id="turtle_frames" class="threesixty product">
                        <div class="spinner">
                            <span>0%</span>
                        </div>
                        <ol class="threesixty_images"></ol>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    </div>

                </div>
            </a>
        </header>


    </div>
</section>
<!-- footer -->

<div id="footer"></div>

</body>
</html>
